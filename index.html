<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1 class="title-text">Calculator</h1>
        
        <div class="container">
            
            <div class="box">
                <div class="input-display">x</div>
                <div class="output-display">x</div>
            </div>

            <div class="button-section">
                <input type="button" class="buttons" id="one" value="1" onclick="inputButton()">
                <input type="button" class="buttons" id="two" value="2" onclick="inputButton()">
                <input type="button" class="buttons" id="three" value="3" onclick="inputButton()">
                <input type="button" class="buttons" id="four" value="4" onclick="inputButton()">
                <input type="button" class="buttons" id="five" value="5" onclick="inputButton()">
                <input type="button" class="buttons" id="six" value="6" onclick="inputButton()">
                <input type="button" class="buttons" id="seven" value="7" onclick="inputButton()">
                <input type="button" class="buttons" id="eight" value="8" onclick="inputButton()">
                <input type="button" class="buttons" id="nine" value="9" onclick="inputButton()">
                <input type="button" class="buttons" id="zero" value="0" onclick="inputButton()">
                <input type="button" class="buttons" id="plus" value="+" onclick="addition()">
                <input type="button" class="buttons" id="minus" value="-" onclick="minus()">
                <input type="button" class="buttons" id="multiply" value="x" onclick="multiply()">
                <input type="button" class="buttons" id="division" value="/" onclick="division()">
                <input type="button" class="buttons" id="clear" value="C" onclick="clear()">
                <input type="button" class="buttons" id="equals" value="=" onclick="evaluate()">
            </div>
        </div>
    </body>

    <script src="script/script.js"></script>
    
</html>
